    <script>
        var obj ={
            data(){
                return{
                    myname:"lcc",
                    mytext:"",
                    classobj:{
                        aa:true,
                        bb:true,

                    }
                }  
            },
            methods:{
                handleAdd(){
                    console.log("add",this.mytext)
                    this.classobj.dd=true

                }

            }

        }
        Vue.createApp(obj).mount("#box")
    </script>
