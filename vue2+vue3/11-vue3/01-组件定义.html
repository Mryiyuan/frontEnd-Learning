<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue3.js"></script>
</head>

<body>
    <div id="box">
        {{myname}}
        <navbar myname="bbbbb">
            <div>111111111111111</div>
        </navbar>
        <sidebar></sidebar>
    </div>
    <script>

        //根组件实例
        var obj = {
            data() {
                return {
                    myname: "LCC"
                }
            },
            methods: {

            },
            computed: {

            },
            created(){
                console.log("created")
            },
            mounted(){
                console.log("mounted")
            },
            beforeDestroy(){
                console.log("beforedestroy")
            },
            destroyed(){
                console.log("destroy")
            },
            beforeUnmount(){

            },
            unmounted(){}
        }

        var app = Vue.createApp(obj)
        app.component("navbar", {
            props: ["myname"],
            template: `
                    <div>
                        navbar-{{myname}}
                        <slot></slot>
                    </div>`
        })
        app.component("sidebar", {
            template: `
                <div>
                    sidebar
                </div>
            `
        })
        app.mount("#box")
    </script>
</body>

</html>
