<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue2.js"></script>
</head>

<body>
    <div id="box">
        <child>
            <div slot="a">11111111111111111111111</div>
            <div slot="b">22222222222222222222222</div>
            <div slot="c">33333333333333333333333</div>
            <div>44444444444444444444444</div>
        </child>

        <navbar>
            <button slot="left">aaa</button>
            <i class="iconfont icon-all" slot="right">字体图标</i>
        </navbar>

      
    </div>

    <script>

        Vue.component("navbar", {
            template: `
            <div>
                <slot name="left"></slot>
                <span> navbar </span>
                <slot></slot>    
            </div>
            `
        })

        //单个插槽 <slot></slot>
        //j具有名字的插槽 <slot name='a'></slot>
        Vue.component("child", {
            template: `
            <div>
                child
                <slot name="a"><slot>
                <slot name="b"><slot>
                <slot name="c"><slot>
                <slot><slot>
            </div>
            `
        })
    </script>
</body>

</html>
