<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue2.js"></script>
</head>

<body>
    <div id="box">
        <child>
            <template v-slot:a>
                <div>11111111111111111111111</div>
            </template>
            <!-- <div slot="a">11111111111111111111111</div> -->

            <template #b>
                <div>
                    22222222222222222222222 
                </div>
            </template>
            <!-- <div slot="b">22222222222222222222222</div> -->
            <div slot="c">33333333333333333333333</div>
            <div>44444444444444444444444</div>
        </child>

        <navbar>
            <template #left>
                <button>aaa</button>
            </template>
            <template #right>
                <i class="iconfont icon-all">字体图标</i>
            </template>
        </navbar>

      
    </div>

    <script>
        //插槽的意义：扩展组件能力，提高组建的复用性

        Vue.component("navbar", {
            template: `
            <div>
                <slot name="left"></slot>
                <span> navbar </span>
                <slot name="right"></slot>    
            </div>
            `
        })

        //单个插槽 <slot></slot>
        //具有名字的插槽 <slot name='a'></slot>
        Vue.component("child", {
            template: `
            <div>
                child
                <slot name="a"></slot>
                <slot name="b"></slot>
                <slot name="c"></slot>
                <slot></slot>
            </div>
            `
        })
        new Vue({
            el:"#box"
        })
    </script>
</body>

</html>
