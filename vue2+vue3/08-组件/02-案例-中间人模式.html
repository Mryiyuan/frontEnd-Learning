<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue2.js"></script>
    <style>
        .filminfo{
            width: 300px;
            min-height: 200px;
            background: yellow;
            position: fixed;
            right: 50px;
            top: 100px;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div id="box">
        <button @click="handleAjax">ajax</button>
        <film-item v-for="item in datalist" :key="item.name" :mydata="item" @event="handleEvent"></film-item>
        <film-detial :film-data = "filmData">

        </film-detial>


    </div>

    <script>
   
        Vue.component("filmItem", {
            props:["mydata"],
            template: `
            <div>
                1111111-{{mydata.name}}
                <img :src="mydata.poster">
                <button @click="handleDetail">详情</button>
            </div>
            `,
            methods:{
                handleDetail(){
                    //console.log(this.mydata.filmId)
                    this.$emit("event",this.mydata.filmId)
                },
                
            }
        })
        Vue.component("filmDetial",{
            props:["film-data"],
            template: `
            <div class="filminfo">
                    {{filmData}}
            </div>
            `
        })
        new Vue({
            el: "#box",
            data: {
                datalist: [],
                filmData:""

            },
            methods: {
                handleAjax() {
                    fetch("./test.json")
                        .then(res => res.json())
                        .then(res => {
                            console.log(res.data.films)
                            this.datalist = res.data.films
                        })
                },
                //自定义父组件
                handleEvent(data){
                    console.log("1",data)
                    this.filmData = data

                }
            }
        })
    </script>
</body>

</html>
