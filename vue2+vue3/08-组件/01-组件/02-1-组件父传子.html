<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue2.js"></script>
</head>
<body>
    <div id="box">
        <div style="background:yellow;">根组件标题</div>
        <!-- 给一个组件传来了一个自定义属性 -->
        <navbar myname="电影" :myright="false"></navbar>
        <navbar myname="影院" :myparent="parent"></navbar>


    </div>

    <script>

        //导航栏
        //创建navbar组件
        Vue.component("navbar",{
            //props:["myname","myright"],//接受myname属性
            props:{
                myname:{
                    type:String,
                    default:""
                },
                myright:{
                    type:Boolean,
                    default:true
                },
                myparent:{
                    type:String,
                    dafault:""
                }
            },
            template:`
            <div>
                <button>left</button>
                <span>{{myname}}---{{myparent}}</span>
                <button v-show="myright">right</button>          
            </div>
            `

        })
         new Vue({
            el:"#box",
            data:{
                parent:"1111111111111111"
            }
         })//创建根组件
    </script>
</body>
</html>
