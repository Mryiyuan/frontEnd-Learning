<!-- props 包括的是属性，data包括的是状态 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue2.js"></script>
</head>
<body>
    <div id = "box">
        {{title}}
        <child :mytile="title"></child>
    </div>
    <script>
        Vue.component("child",{
            props:["mytile"],
            template:`
            <div>
                child-{{mytile}}
                <button @click="handleClick">change</button>
            </div>
            `,
            methods:{
                handleClick(){
                    this.mytile="222222"
                }
            }
        })
        var vm = new Vue({
            el:"#box",
            data:{
                title:"111111"
            }
        })
    </script>
</body>
</html>
