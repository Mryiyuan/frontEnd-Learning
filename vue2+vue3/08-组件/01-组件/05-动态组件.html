<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue2.js"></script>
    <style>
  
    </style>
</head>

<body>
    <div id="box">
<!-- 
        <home v-show="which==='home'"></home>
        <list v-show="which==='list'"></list>
        <shopchart v-show="which==='shopchart'"></shopchart> -->
        <keep-alive>
        <component :is="which"></component>
        </keep-alive>

        <footer>
            <ul>
                <li @click="which ='home'">
                    首页
                </li>
                <li @click="which ='list'">
                    列表
                </li>
                <li @click="which ='shopchart'">
                    购物车
                </li>
            </ul>
        </footer>

    </div>
    <script>
        Vue.component("home", {
            template:
                `<div>
                home

                <input type="search">
            </div>
            `})
        Vue.component("list", {
            template:
                `<div>
                list
            </div>
            `})
        Vue.component("shopchart", {
            template:
                `<div>
                    shopchart
            </div>
            `
        })
        new Vue({
            el: "#box",
            data: {
                which: "home"
            }
        })
    </script>
</body>

</html>
