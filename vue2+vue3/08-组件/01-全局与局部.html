<body>

        <navbar></navbar>
    </div>
    <script>
        Vue.component("navbar", {

            methods: {
                handleLeft() {
                    console.log("left")

                handleright() {
                    console.log("right")

            },
            //data必须函数式写法
            data() {
                return {
                    myname: 11111
                }
            }


        })
        Vue.component("child", {
            template: `
                <div style="background:yellow">标语</div>`
        })

        })
