<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
    </style>
    <script src = "lib/vue2.js"></script>
</head>
<body>
    <div id ="box">
        {{myname}}--{{myage}}
        {{10>20?'aaa':"bbb"}}
        <div :class = "whichcolor">切换背景色 
        <!-- 加：动态绑定属性 -->
        </div>
        <div :class ="isColor?'red':'yellow'">切换背景色</div>
        <button @click="handleChange()">change</button>
        <img :src="imgpath?'1.jpeg':''">
        <!-- v-show v-if 一个是页面一直有，一个是根本上有没有-->
        <div v-show = 'isShow'>我是动态显示和隐藏</div>
        <div v-if = 'isCreated'>我是动态创建和删除</div>
        <!-- v-for for循环-->
        <ul>
            <li v-for = '(item,index) in list'>
                {{index}}--{{item}}

            </li>
        </ul>

    </div>

    <script>
        var vm = new Vue({
            el:"#box",
            //data 属性 理解为初始状态
            data:{
                myname:"LCC",
                myage:100,
                whichcolor : 'red',
                isColor:true,
                imgpath:'1.jpeg',
                isShow:true,
                isCreated:true,
                list:['aaa','bbb','ccc','ddd']


            },
            methods:{
                handleChange(){
                    console.log("111",this)
                    this.myname="222"
                    this.myage="222"
                    this.whichcolor="yellow"
                    //来回切换颜色
                
                    this.isColor=!this.isColor
                    this.imgpath = !this.imgpath
                    this.isShow = !this.isShow
                    this.isCreated = !this.isCreated
                }
            }
        })
    </script>
</body>
</html>
